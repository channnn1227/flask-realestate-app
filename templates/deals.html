<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>실거래가 정보</title>
</head>
<body>
    <h1>시흥시 실거래가 정보</h1>
    <table border="1">
        <tr>
            <th>아파트</th><th>보증금</th><th>월세</th><th>전용면적</th><th>층</th><th>거래금액</th><th>도로명</th><th>거래일자</th>
        </tr>
        {% for item in items %}
        <tr>
            <td>{{ item.아파트 }}</td>
            <td>{{ item.보증금액 }}</td>
            <td>{{ item.월세금액 }}</td>
            <td>{{ item.전용면적 }}</td>
            <td>{{ item.층 }}</td>
            <td>{{ item.거래금액 }}</td>
            <td>{{ item.도로명 }}</td>
            <td>{{ item.거래일자 }}</td>
        </tr>
        {% endfor %}
    </table>
</body>
</html>
